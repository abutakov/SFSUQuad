<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <title>SFSU List</title>
  <link rel="icon" href="img/icon.ico">
</head>

<body>
    <div class="header">
        <!-- NAVBAR (logo, searchbar and menu)-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="main-nav" >
          <div class="container">

            <!-- Logo -->
            <img src="img/SFSU_logo.png" href="index.html" class="navbar-brand p-0"></img> 

            <!-- Search bar--> 
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group" >
                    <div class="input-group-prepend">
                        <button id="button-addon2" type="submit" class="btn btn-link text-warning"><i class="fa fa-search"></i></button>
                    </div>
                    <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon2" class="form-control border-0 bg-light">
                </div>
            </div>

            <!-- "Sell" orange button -->
            <button type="button" id="sell_button" class="btn btn-warning" >Sell</button>
            
            <!-- "Hamburger" icon (for smaller screens) -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                  </li>
                <li class="nav-item">
                  <a href="about.html" class="nav-link">Team</a>
                </li>
              </ul>
            </div>

          </div>
        </nav>
      </div>

      <!-- CAROUSEL SECTION -->
      <!-- Note: Right now it's a single photo carousel. It will be populated with different banners in the future -->
      <section id="showcase" >
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item carousel-image-1 active">
                <!-- 'dark-verlay' makes background image a bit darker so user can see foreground text clearer -->
                <div class="dark-overlay">
                  <div class="container">
                    <div class="carousel-caption  text-right mb-5">
                      <h1 class="display-5" id="img-text">Welcome to Team 8 Website!</h1>
                      <a href="about.html" class="btn btn-danger btn-lg">About Us</a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
    
          <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
    
          <a href="#myCarousel" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
      </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
  </body>
</html>
