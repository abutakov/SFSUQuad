{% extends "application.html" %}

{% block body %}
<div class="card" style="width: 18rem;">
    <img src="{{ url_for('send_file', filename=post.image) }}" class="card-img-top img-thumbnail" alt="{{ post.image }}">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p>User id: {{ post.User.id }}</p>
        <p class="card-text">{{ post.body }}</p>
        {% if post.User.id == current_user.id %}        
            <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-primary"> Delete Post </a>
        {%else %}
            <a href="{{ url_for('send_message', id=post.id) }}" class="btn btn-primary"> Message Seller </a>
        {% endif %}
    </div>
</div>
{% endblock %}
