<header class="fixed-top">
    <div style="background-color: black; color: white; padding: 5px;">
        SFSU Software Engineering Project CSC 648-848, Fall 2019. For Demonstration Only
    </div>
    <!-- NAVBAR (logo, searchbar, sell-button and menu)-->
    <div class="container-fluid" style="padding: 0px;">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark" id="main-nav">

            <!-- Logo -->
            <a class="btn" href="/"><img src="static/SFSU_Quad_logo_rounded_mini.png" class="navbar-brand p-0" width="50" height="50"></a>

            <!-- Search bar-->
            <form class="col-md-7 offset-md-1" method="post">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-control custom-select" name="category">
                            {% for cat in cats %}
                            <option> {{cat[0]}} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="text" class="form-control" placeholder="Search" name="item" value={{query}}>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">Search</button>
                    </div>
                </div>
            </form>

            <a href="#" class="btn btn-outline-warning offset-md-1">Sell</a>

            <!-- Hamburger (instead of menu, for smaller screens) -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Menu Items -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link btn btn-outline-primary" data-toggle="modal"
                            data-target="#loginModal">Log In</a>
                    </li>
                    <li class="nav-item">
                            <a href="ourTeam" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Sell Button Modal -->
<div class="modal fade" id="sellModal" tabindex="-1" role="dialog" aria-labelledby="sellModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sellModalLabel">Sell</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="postingTitle">Posting Title</label>
                        <input type="text" class="form-control" id="postingTitle" aria-describedby="titleHelp"
                               placeholder="Enter posting title..." required>
                    </div>
                    <div class="form-group">
                        <label for="sellPrice">Price</label>
                        <input type="number" class="form-control" id="sellPrice" placeholder="$" required>
                    </div>
                    <div class="form-group">
                        <textarea rows="5" cols="60" name="description">
                            Enter description...
                        </textarea>
                    </div>
​
                    <div class="form-group form-check">
                        <label for="myFile">Select a file: </label>
                        <input type="file" name="myFile">
                    </div>
                    <div class="form-group form-check">
                        <label for="myFile">Choose prefered pickup location: </label><br>
                        <input type="checkbox" name="pickupA" value="A" checked> Location A<br>
                        <input type="checkbox" name="pickupB" value="B"> Location B<br>
                        <input type="checkbox" name="pickupC" value="C"> Location C<br>
                    </div>
​
                    <br>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">Email must end in '@mail.sfsu.edu'</small>
                    </div>
                    <div class="form-group">
                        <label for="loginPw">Password</label>
                        <input type="password" class="form-control" id="loginPw" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <a href="/signup">Sign Up Here!</a>
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
